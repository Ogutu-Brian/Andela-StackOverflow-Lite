<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Stack | Register</title>
</head>

<body>
    <nav class="nav">
        <a href="#" class="title">STackoverflow-Lite</a>
        <a href="#" class="right">LOGIN</a>
    </nav>
    <form-container class="content form-container">
        <form action="">
            <label for="email" class="input-label">Email</label><br>
            <input type="email" id="email" class="input-field"><br><br>
            <label for="password" class="input-label">Password</label><br>
            <input type="password" id="passwd" class="input-field"><br><br>
            <label for="conf-passwd" class="input-label">Confirm Password</label><br>
            <input type="password" id="conf-passwd" class="input-field"><br><br>
            <input type="button" value="Register" class="button" style="width:100%">
        </form>
    </form-container>
    <footer>
        <p>&copy;stackoverflow-lite 2018</p>
    </footer>
</body>

</html>
