<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Stak|Ask</title>
</head>

<body>
    <nav class="nav">
        <a href="#">STackoverflow-Lite</a>
        <a href="#" class="right">LOGOUT</a>
    </nav>
    <content class="content form-container">
        <form action="" id="question-form">
            <label for="subj" class="input-label">Subject</label><br>
            <input type="text" class="input-field" placeholder="e.g Software Engineering" id="subj"><br><br>
            <label for="question" class="input-label">Question</label><br>
            <textarea name="question" class="input-field" style="border-radius:1em" form="question-form" id="question" cols="100" rows="10">
            </textarea><br><br>
            <input type="button" value="submit" class="button" style="width:100%">
        </form>
    </content>
    <footer>
        <p>&copy;stackoverflow-lite 2018</p>
    </footer>
</body>

</html>
